kind: pipeline
type: docker
name: amd64:linux

platform:
  arch: amd64

steps:
- name: cache:restore
  image: node:12
  commands:
    - ./scripts/cacher.sh

- name: build
  image: codercom/nbin:centos
  commands:
    - yum install -y libxkbfile-devel libsecret-devel
    - . /opt/rh/devtoolset-6/enable
    - timeout 50m ./scripts/ci.bash || echo 'Timed out or failed; continuing so we can preserve cache for the next run'

- name: cache:package
  image: node:12
  commands:
    - ./scripts/cacher.sh
  when:
    event: push

- name: cache:push
  image: plugins/gcs
  settings:
     source: cache-upload/
     target: codesrv-ci.cdr.sh
     token:
       from_secret: gcs-token
  when:
    event: push

- name: test
  image: node:12
  commands:
    - yarn test

- name: publish:github
  image: plugins/github-release
  settings:
   api_key:
     from_secret: github_token
   files: release/*.tar.gz
   draft: true
   overwrite: true
   title: ${DRONE_TAG}
  when:
   event: tag

- name: publish:docker
  image: plugins/docker
  settings:
    username:
      from_secret: docker_user
    password:
      from_secret: docker_pass
    repo: codercom/code-server
    dockerfile: scripts/ci.dockerfile
    tags:
      - ${DRONE_TAG}
  when:
    event: tag

- name: publish:gcs
  image: plugins/gcs
  settings:
    source: gcs_bucket
    target: codesrv-ci.cdr.sh/
    token:
      from_secret: gcs-token
  when:
    event: tag

